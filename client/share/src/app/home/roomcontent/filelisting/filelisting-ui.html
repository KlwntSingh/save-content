<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let file of files"> 
        {{file.name}}
        <div (click)="onItemClick(file)"><mat-icon >delete</mat-icon></div>
        <img src="{{file.url}}" *ngIf="file.type==image">

</mat-list>
