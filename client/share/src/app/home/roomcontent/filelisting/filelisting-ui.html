<mat-card class="filelisting-item" *ngFor="let file of files">
  <mat-card-header>
    <div mat-card-avatar class="filelisting-item-header"></div>
    <mat-card-title><b>FileName:</b> {{file.fileName}}</mat-card-title>
    <mat-card-subtitle><b>FileType:</b> {{file.type}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="filelisting-item-image" src="{{file.localurl}}" alt="image">
  <mat-card-content>
    <p>
    </p>
  </mat-card-content>
  <mat-card-actions class="filelisting-item-actionbuttons">
    <button mat-button> <div (click)="downloadItem(file)"><mat-icon >save</mat-icon></div></button>
    <button mat-button> <div (click)="deleteItem(file)"><mat-icon >delete</mat-icon></div></button>
  </mat-card-actions>
</mat-card>
