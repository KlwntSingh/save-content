<h1 mat-dialog-title>Hi There, Enter room name to join</h1>
<div mat-dialog-content>
  <!-- <p>What's your favorite animal?</p> -->
  <mat-form-field>
    <span>room name</span>
    <input matInput tabindex="1" [(ngModel)]="data.roomName">
  </mat-form-field>
  <div [hidden]="!data.passwordRequired">
    <mat-form-field>
      <span>password</span>
      <input matInput tabindex="1" [(ngModel)]="data.password">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="gotRoomName()" tabindex="2">Ok</button>
  <!-- <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button> -->
</div>
